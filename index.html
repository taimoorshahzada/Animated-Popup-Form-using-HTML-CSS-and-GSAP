<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
</head>
<body>
    <div class="popup">
        <div class="popup-btn" onclick="open_pop()">
            Become a Member
        </div>
        <div class="popup-template">
            <div class="popup-close" onclick="close_pop()">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            <div class="popup-top">
                <h1>Become a Member</h1>
                <p>We are glas that you preferred to contact us. Please fill our short form and one of our friendly team members will contact you back.</p>

            </div>
            <div class="popup-form">
                <div class="form-row">
                    <div class="form-row1">
                        <h1>First Name</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row1">
                        <h1>Last Name</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row1">
                        <h1>Email</h1>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row1">
                        <h1>Phone</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row1">
                        <h1>City</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row1">
                        <h1>Country</h1>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row1">
                        <h1>Address</h1>
                        <textarea name="" id=""></textarea>
                    </div>
                    <div class="form-row1">
                        <h1>Message</h1>
                        <textarea name="" id=""></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row1"><button class="submit-popup">Submit</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
